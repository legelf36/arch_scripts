"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](blue1)\
$os\
$hostname\
$username\
[](bg:blue2 fg:blue1)\
$directory\
[](bg:blue3 fg:blue2)\
$git_branch\
$git_status\
[](fg:blue3 bg:blue4)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$lua\
[](fg:blue4 bg:blue5)\
$conda\
[](fg:blue5 bg:blue1)\
$time\
[ ](fg:blue1)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "bg:blue1 fg:white"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[hostname]
ssh_only = false
ssh_symbol = "🌐"
style = "bg:blue1 fg:white"
format = '[ $ssh_symbol]($style bold)[$hostname]($style)'
disabled = false

[username]
show_always = true
style_user = "bg:blue1 fg:white"
style_root = "bg:red fg:white"
format = '[ $user ]($style)'

[directory]
style = "bg:blue2 fg:white"
format = "[ $path ]($style italic)"
truncation_length = 6
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:blue3"
format = '[[ $symbol $branch ](fg:white bg:blue3)]($style)'

[git_status]
style = "bg:blue3"
format = '[[( $all_status$ahead_behind )](fg:white bg:blue3)]($style)'
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[nodejs]
symbol = ""
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[c]
symbol = " "
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[rust]
symbol = ""
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[golang]
symbol = ""
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[php]
symbol = ""
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[java]
symbol = " "
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[kotlin]
symbol = ""
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[haskell]
symbol = ""
style = "bg:blue4"
format = '[[ $symbol( $version) ](fg:crust bg:blue4)]($style)'

[python]
symbol = ""
style = "bg:blue4"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:blue4)]($style)'

[lua]
lua_binary = 'lua'
style = "bg:blue4"
format = '[[lua 🌙( $version) ](fg:white bg:blue4)]($style)'


[docker_context]
symbol = ""
style = "bg:blue5"
format = '[[ $symbol( $context) ](fg:crust bg:blue5)]($style)'

[conda]
symbol = "  "
style = "fg:crust bg:blue5"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:blue1"
format = '[[  $time ](fg:white bg:blue1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = false
style = "fg:grey"
format = '[ in $duration ]($style bold)'
disabled = false
show_notifications = false
min_time_to_notify = 45000

