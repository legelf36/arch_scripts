$w2 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/Arch10Reverse.jpg"
$w3 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/Arch10Reverse.jpg"
$w4 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/Arch10Reverse.jpg"
$w5 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/Arch10Reverse.jpg"
$w6 = hyprctl hyprpaper wallpaper "DP-3,~/Pictures/Wallpaper/Arch10.png"
$w7 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/Arch10Reverse.jpg"
$w8 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/Arch10Reverse.jpg"
$w9 = hyprctl hyprpaper wallpaper "HDMI-A-1,~/Pictures/Wallpaper/Arch10Reverse.jpg"
