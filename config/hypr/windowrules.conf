# Conky on workspace 1
windowrulev2 = workspace 1, class:^(conky)$
windowrulev2 = workspace 1, class:^(Conky)$
windowrulev2 = float, class:^(conky)$
windowrulev2 = float, class:^(Conky)$
windowrulev2 = noshadow, class:^(conky)$
windowrulev2 = noshadow, class:^(Conky)$
windowrulev2 = move 5 40, class:^(conky)$
windowrulev2 = move 290 40, class:^(Conky)$

# Ghostty float window size
windowrulev2 = size 800 500, class:^(Ghostty)$

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# Workspace 1 floating windows rules
windowrulev2 = float, workspace:1

# Workspace 2 Brave rule
windowrulev2 = workspace 2, class:^(brave-browser)$

# Workspace 3 rule
windowrulev2 = workspace 3, class:^(Google Earth Pro)$

# Workspace 4 rule
windowrulev2 = workspace 4, class:^(FreeCAD)$

# Workspace 5 Steam rule
windowrulev2 = workspace 5, class:^(steam)$

# Workspace 6 rules
windowrulev2 = float, workspace:6

# Workspace 9 Private Browser Brave rule
windowrulev2 = workspace 9, class:^(brave-browser)$,initialTitle:^(New Private Tab - Brave)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
