[colors]
background = #151515
background-alt = #373B51
background-alt2 = #252826
foreground = #C5C8C6
primary = #707070
secondary = #8ABEB7
underline = #0099ff
alert = #A54242
disabled = #707880

[bar/bar1]
monitor = ${env:MONITOR:}
width = 40%
offset-x = 590
offset-y = 5
height = 20pt
radius = 6
background = ${colors.background-alt2}
foreground = ${colors.foreground}
line-size = 1pt
border-size = 0pt
border-color = #00000000
padding-left = 3
padding-right = 3
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = MesloLGM sans:size=9
modules-left = i3
modules-center = xwindow
modules-right = pulseaudio memory cpu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
;tray-position = right
wm-restack = i3
override-redirect = true

[bar/bar2]
monitor = ${env:MONITOR:}
width = 60%
offset-x = 370
offset-y = 5
height = 22pt
radius = 6
background = ${colors.background-alt2}
foreground = ${colors:foreground}
line-size = 1pt
border-size = 0pt
border-color = #00000000
padding-left = 3
padding-right = 3
module-margin = 1
separator = |
separator-forground = $Pcolors:disabled}
font-0 = MesloLGM sans:size=9
modules-left = 13 xworkspaces
modules-center = xwindow
modules-right = pulseaudio memory cpu systray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
wm-restack = i3
override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 0pt

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
label-active = %name%
label-active-background = ${colors.background-alt2}
label-active-underline= ${colors.underline}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-focused-padding = 2
;label-unfocused = %index%: %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
label-active-padding = 2
label-occupied-padding = 2

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}
label-focused = %name%
label-focused-background = ${colors.background-alt2}
label-focused-underline = ${colors.underline}
label-focused-padding = 2
;label-unfocused = %index%: %name%
label-unfocused-padding = 1

label-urgent = %index%: %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

format = <label-state> <label-mode>

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %A %b %d-%Y %l:%M:%S%p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

